<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="PlayPage.css" />
    <title>Tic Tac Toe Game</title>
  </head>
  <body>
    <div class="mainContainer">
      <nav>
        <ul>
          <li>
            <a href="https://playtictactoe.org/" target="_blank"
              >Tic Tac Toe Game.com(Online Play)</a
            >
          </li>
        </ul>
        <div>
          <h3>Background Music:</h3>
          <button class="musicBtn">Play</button>
          <button class="musicBtn">Pause</button>
        </div>
      </nav>

      <div class="gameContainer">
        <div class="container">
          <div class="box bl-0 bt-0"><span class="boxText"></span></div>
          <div class="box bt-0"><span class="boxText"></span></div>
          <div class="box bt-0 br-0"><span class="boxText"></span></div>
          <div class="box bl-0"><span class="boxText"></span></div>
          <div class="box"><span class="boxText"></span></div>
          <div class="box br-0"><span class="boxText"></span></div>
          <div class="box bl-0 bb-0"><span class="boxText"></span></div>
          <div class="box bb-0"><span class="boxText"></span></div>
          <div class="box br-0 bb-0"><span class="boxText"></span></div>
        </div>
        <div class="gameInfo">
          <h1>WELCOME TO MY Tic-Tac-Toe Game</h1>
          <span class="info"></span>
          <button id="reset">Reset</button>
          <div class="imgBox">
            <img src="excited.gif" alt="excited Gif" />
          </div>
        </div>
      </div>

      <div class="author">
        <h1>TARUN KUMAR</h1>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
